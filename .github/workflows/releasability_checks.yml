name: Execute releasability checks

on:
  workflow_dispatch:
    inputs:
      organization:
        description: "GitHub organization"
        required: true
        default: "SonarSource"
        type: choice
        options:
          - SonarSource
      repository:
        description: "GitHub repository"
        required: true
      branch:
        description: "Branch"
        default: "master"
        required: true
      version:
        description: "The version to check"
        required: true
      commit-sha:
        description: "Commit SHA"
        required: true
      releasabily-env:
        description: "For development purposes, the environment to use. Defaults to production."
        required: false
        default: prod
        type: choice
        options:
          - prod
          - staging
          - dev
      skip-lambda-checks:
        description: "Skip lambda tests for development/testing purposes"
        required: false
        default: false
        type: boolean
      sonar-project-key:
        description: "SonarQube project key for SBOM download (e.g., org.sonarsource.javascript:javascript)"
        required: false
        type: string
      sonarqube-instance:
        description: "SonarQube instance to use for SBOM download"
        required: false
        default: "next"
        type: choice
        options:
          - next
          - sonarcloud
          - sonarqube.us

jobs:
  trigger_releasability_checks:
    runs-on: github-ubuntu-latest-s
    permissions:
      id-token: write
    steps:
      - name: Vault Secrets
        id: secrets
        uses: SonarSource/vault-action-wrapper@d6d745ffdbc82b040df839b903bc33b5592cd6b0 # 3.0.2
        with:
          secrets: |
            development/artifactory/token/SonarSource-gh-action_releasability-private-reader access_token | artifactory_access_token;
            development/kv/data/next token | sonarqube_token;
            development/kv/data/sonarcloud token | sonarcloud_token;
            development/kv/data/sonarqube-us token | sonarqube_us_token;
            development/github/token/{REPO_OWNER_NAME_DASH}-licenses token | licenses_token;

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Trigger releasability checks
        uses: ./
        env:
          ARTIFACTORY_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).artifactory_access_token }}
          SONARQUBE_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).sonarqube_token }}
          SONARCLOUD_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).sonarcloud_token }}
          SONARQUBE_US_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).sonarqube_us_token }}
          GH_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).licenses_token }}
        with:
          organization: ${{ github.event.inputs.organization }}
          repository: ${{ github.event.inputs.repository }}
          branch: ${{ github.event.inputs.branch }}
          version: ${{ github.event.inputs.version }}
          commit-sha: ${{ github.event.inputs.commit-sha }}
          releasabily-env: ${{ github.event.inputs.releasabily-env }}
          skip-lambda-checks: ${{ github.event.inputs.skip-lambda-checks }}
          sonar-project-key: ${{ github.event.inputs.sonar-project-key }}
          sonarqube-instance: ${{ github.event.inputs.sonarqube-instance }}
