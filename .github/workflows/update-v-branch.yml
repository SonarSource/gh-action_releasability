name: Update v-branch
on:
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag
        required: true
        type: string

jobs:
  update-v-branch:
    name: Update v* branch to ${{ inputs.tag }}
    runs-on: github-ubuntu-latest-s
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Git config
        run: |
          git config user.name sonartech
          git config user.email sonartech@sonarsource.com
      - name: Validate tag input
        env:
          TAG_INPUT: ${{ inputs.tag }}
        run: |
          # Validate tag format (X.Y.Z)
          if [[ ! "$TAG_INPUT" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid tag format. Expected format: X.Y.Z (e.g., 2.2.1)"
            exit 1
          fi
          echo "Tag validation passed: $TAG_INPUT"
      - name: update v* branch
        env:
          TAG_INPUT: ${{ inputs.tag }}
        run: scripts/updatevbranch.sh "$TAG_INPUT"
