name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: github-ubuntu-latest-s
    permissions:
      id-token: write
      contents: read
    steps:
      - id: secrets
        uses: SonarSource/vault-action-wrapper@c210d4012f44361e2d2a28aa2d97a75fd90b6214 # 3.1.1
        with:
          secrets: |
            development/kv/data/sonarcloud token | sonarcloud_token;
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.14"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pipenv
          pipenv install --dev
      - name: Run tests and generate coverage
        run: |
          mkdir -p build
          pipenv run pytest --cov=src --cov-report xml:build/coverage.xml --cov-report term
          cd releasability-status
          pipenv install --dev
          pipenv run pytest --cov=src --cov-report xml:../build/coverage-status.xml --cov-report term
          cd ..
      - name: Prepare coverage for SonarCloud
        run: |
          sed -i "s|<source>${GITHUB_WORKSPACE}/src|<source>src|g" "${GITHUB_WORKSPACE}/build/coverage.xml"
          sed -i "s|<source>${GITHUB_WORKSPACE}|<source>|g" "${GITHUB_WORKSPACE}/build/coverage.xml"
          sed -i "s|<source>${GITHUB_WORKSPACE}/releasability-status/src|<source>releasability-status/src|g" "${GITHUB_WORKSPACE}/build/coverage-status.xml"
          sed -i "s|<source>${GITHUB_WORKSPACE}/releasability-status|<source>releasability-status|g" "${GITHUB_WORKSPACE}/build/coverage-status.xml"
          chmod 644 build/coverage*.xml
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).sonarcloud_token }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
